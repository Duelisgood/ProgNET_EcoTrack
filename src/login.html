<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="flex bg-gray-800 rounded-lg overflow-hidden shadow-lg w-[900px] h-[500px]">
    
    
    <div class="w-1/2">
      <img src="Img/City3.png" 
           alt="City view" 
           class="object-cover w-full h-full">
    </div>

    
    <div class="w-1/2 bg-[#1c5132] flex flex-col justify-center items-center p-10">
      <h2 class="text-white text-2xl font-bold mb-8">EcoTrack Login</h2>

      <form id="loginForm" class="flex flex-col w-3/4 space-y-4">
        <input type="text" placeholder="Username" id="username"
               class="rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="password" placeholder="Password" id="password"
               class="rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <button type="submit" 
                class="bg-yellow-500 text-white font-semibold py-2 rounded-md shadow hover:bg-yellow-600 transition">
          LOGIN
        </button>
      </form>

      <p class="text-gray-300 text-sm mt-6">OR LOGIN WITH</p>
      <button class="mt-3 bg-white rounded-full p-2 shadow hover:scale-105 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6">
      </button>
    </div>
  </div>

<script src="main.js"></script>

</body>
</html>
